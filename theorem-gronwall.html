<body>
  <h1>Неравенство Гронуолла</h1>

  <h2>Формулировка</h2>
  Если u(t) ≤ C + ∫ a(s)u(s)ds, то u(t) ≤ C exp(∫ a(s)ds).

  <h2>Условия</h2>
  a ≥ 0 и интегрируема, u неотрицательна.

  <h2>Идея доказательства</h2>
  Рассматривается производная экспоненциально-взвешенной функции.

  <h2>Пример</h2>
  u(t) ≤ 1 + 2∫u => u(t) ≤ e^(2t).
