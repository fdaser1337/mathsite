<body>
  <h1>Лемма Фату</h1>

  <h2>Формулировка</h2>
  ∫ liminf f_n ≤ liminf ∫ f_n для неотрицательных измеримых функций.

  <h2>Условия</h2>
  f_n ≥ 0 измеримы.

  <h2>Идея доказательства</h2>
  Применяется монотонная сходимость к g_n = inf_{k≥n} f_k.

  <h2>Пример</h2>
  Для хвостовых индикаторов на R обе части равны 0.
