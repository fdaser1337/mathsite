  <title>Закон квадратичной взаимности</title>
</head>
<body>
  <h1>Закон квадратичной взаимности</h1>

  <h2>Формулировка</h2>
  Для нечётных простых p,q: (p|q)(q|p)=(-1)^(((p-1)(q-1))/4).

  <h2>Условия</h2>
  p и q — различные нечётные простые.

  <h2>Идея доказательства</h2>
  Доказуется через лемму Гаусса или суммы Гаусса.

  <h2>Пример</h2>
  Для p=3,q=5: оба символа Лежандра равны -1.

</body>
</html>
