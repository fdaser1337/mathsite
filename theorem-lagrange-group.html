  <title>Теорема Лагранжа (группы)</title>

<body>
  <h1>Теорема Лагранжа (группы)</h1>

  <h2>Формулировка</h2>
  Порядок подгруппы конечной группы делит порядок группы.

  <h2>Условия</h2>
  Группа конечна.

  <h2>Идея доказательства</h2>
  Разбиение на смежные классы одинаковой мощности.

  <h2>Пример</h2>
  В группе порядка 12 подгруппа не может иметь порядок 5.

</body>
