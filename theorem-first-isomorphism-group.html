<body>
  <h1>Первая теорема об изоморфизме групп</h1>

  <h2>Формулировка</h2>
  G/ker φ изоморфна Im φ для любого гомоморфизма φ: G -> K.

  <h2>Условия</h2>
  φ — гомоморфизм групп.

  <h2>Идея доказательства</h2>
  Фактор-отображение по ядру корректно и биективно на образ.

  <h2>Пример</h2>
  Z / nZ изоморфна Z_n.

</body>
