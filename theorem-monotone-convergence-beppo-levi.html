  <h1>Теорема Беппо Леви</h1>

  <h2>Формулировка</h2>
  Если 0 ≤ f_n ↑ f почти всюду, то ∫f_n ↑ ∫f.

  <h2>Условия</h2>
  f_n измеримы и неотрицательны.

  <h2>Идея доказательства</h2>
  Переход от простых функций и супремума интегралов.

  <h2>Пример</h2>
  Индикаторы [0,n] на R дают рост интегралов к бесконечности.
