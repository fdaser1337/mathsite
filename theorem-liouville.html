<body>
  <h1>Теорема Лиувилля</h1>

  <h2>Формулировка</h2>
  Ограниченная целая функция постоянна.

  <h2>Условия</h2>
  f голоморфна на всей комплексной плоскости и ограничена.

  <h2>Идея доказательства</h2>
  По формуле Коши производные оцениваются как M/R, при R->∞ получаем f'=0.

  <h2>Пример</h2>
  Если |f(z)| ≤ 5 для всех z, то f константа.
