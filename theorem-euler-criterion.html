<body>
  <h1>Критерий Эйлера</h1>

  <h2>Формулировка</h2>
  Для нечётного простого p и a не делящегося на p: a^((p-1)/2) ≡ (a|p) mod p.

  <h2>Условия</h2>
  p — нечётное простое.

  <h2>Идея доказательства</h2>
  Используется цикличность мультипликативной группы по модулю p.

  <h2>Пример</h2>
  При p=7 и a=2: 2^3 ≡ 1 mod 7.

</body>
