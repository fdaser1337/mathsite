  <h1>Теорема Жордана—Гёльдера</h1>

  <h2>Формулировка</h2>
  Композиционные факторы конечной группы определены однозначно с точностью до перестановки и изоморфизма.

  <h2>Условия</h2>
  Группа имеет композиционный ряд.

  <h2>Идея доказательства</h2>
  Рафинирование нормальных рядов и индукция.

  <h2>Пример</h2>
  Для S3 факторы изоморфны C3 и C2.
